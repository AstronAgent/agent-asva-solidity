<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raven Subscription Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 24px; }
    .row { margin: 8px 0; }
    label { display: inline-block; min-width: 160px; }
    input, select, button { padding: 8px; font-size: 14px; }
    #log { white-space: pre-wrap; background: #f6f8fa; padding: 12px; border-radius: 8px; border: 1px solid #e1e4e8; margin-top: 12px; }
    .muted { color: #666; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script src="./frontend-test.js"></script>
</head>
<body>
  <h2>Raven Subscription Test (Sepolia)</h2>

  <div class="row">
    <button id="connectBtn" onclick="connect()">Connect Wallet</button>
    <button id="switchBtn" onclick="switchToSepolia()">Switch to Sepolia</button>
    <button id="refreshBtn" onclick="refreshBalances()">Refresh Balances</button>
  </div>

  <div class="row muted">
    <div>Account: <span id="acct">-</span></div>
    <div>ETH: <span id="eth">-</span></div>
    <div>mUSDC: <span id="usdc">-</span></div>
    <div>mUSDT: <span id="usdt">-</span></div>
  </div>

  <div class="row">
    <label for="plan">Plan</label>
    <select id="plan">
      <option value="1">Plan 1 - 99 USDC - 3000 req</option>
      <option value="2">Plan 2 - 129 USDC - 4000 req</option>
      <option value="3">Plan 3 - 149 USDC - 5000 req</option>
    </select>
  </div>

  <div class="row">
    <label for="token">Token</label>
    <select id="token">
      <option value="USDC">mUSDC (6 decimals)</option>
      <option value="USDT">mUSDT (6 decimals)</option>
    </select>
  </div>

  <div class="row">
    <button id="approveBtn" onclick="approve()">Approve</button>
    <button id="purchaseBtn" onclick="purchase()">Purchase</button>
  </div>

  <div id="log"></div>
</body>
</html>
